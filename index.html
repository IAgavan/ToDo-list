<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>ToDo List</title>
</head>

<body>
  <div class="container mt-4 ">

    <h1 class="display-4 text-center">To<span class="text-info">Do</span>L<span class="text-info">i</span>s<span
        class="text-info">t</span></h1>

    <form id="task-form" class=" my-3 mx-auto border border-primary rounded-sm py-2 px-5 form-inline">
      <h3 class="text-center align-middle mx-auto w-100">Add new task</h3>

      <input type="text" id="task-text" class="form-control border form-group px-1 w-100 mb-2"
        placeholder="Enter new task">

      <div class="d-flex justify-content-center align-items-center">
        <label for="date" class="mt-2 mr-1 ml-5"> Choose a startdate: </label>
        <input type="date" id='startDate' class='form-control border p-1 mr-5' name="date">
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <label for="date" class="mt-2 mr-1 ml-5"> Choose a duedate: </label>
        <input type="date" id='dueDate' class='form-control border p-1 mr-5' name="date">
      </div>

      <input type="submit" value="Add Task" class="btn btn-primary form-control mx-auto">
    </form>


    <div class="d-flex justify-content-center align-middle m-2">
      <button class="btn btn-primary m-2" id="showTableBtn">Show/Hide Task Table</button>
      <button class="btn btn-primary m-2" id="showChartBtn">Show/Hide Task Chart</button>
    </div>

    <div class='table-responsive taskTable'>
      <table class="table border border-primary rounded-sm">
        <thead class="thead bg-primary">
          <tr>
            <th scope="col" class="text-center align-middle">#</th>
            <th scope="col" class="d-flex justify-content-between task-text">
              <p class="text-center align-middle m-auto">Task</p>
              <form class="p-2">
                <label for="select">Sort by: </label>
                <select name="select" class="px-3 bg-primary border rounded-sm select-sort">
                  <option selected value="1">Status</option>
                  <option value="2">Duedate</option>
                  <option value="3">Startdate</option>
                </select>
              </form>
            </th>
            <th scope="col" class="text-center align-middle date">Startdate</th>
            <th scope="col" class="text-center align-middle date">Duedate</th>
            <th scope="col" class="text-center align-middle">Status</th>
            <th scope="col" class="text-center align-middle"></th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <div class="taskChart">

    </div>

  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
