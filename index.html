<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>ToDo List</title>
</head>

<body>
  <div class="container mt-4 ">

    <h1 class="display-4 text-center">TaskManager (To<span class="text-info">Do</span>L<span
        class="text-info">i</span>s<span class="text-info">t</span>)<small><sub>by Ivan Agapitov</sub></small></h1>

    <form id="task-form"
      class=" my-3 mx-auto border border-primary rounded-sm py-2 px-5 form-inline d-flex justify-content-center align-items-center">
      <h3 class="text-center align-middle mx-auto w-100">Add new task</h3>

      <div class="d-flex justify-content-center align-items-center w-100">
        <label class="mt-2 mr-1 ml-5"> Task: </label>
        <input type="text" id="task-text" class="form-control border form-group px-1  mb-2 w-75"
          placeholder="Enter new task">
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <label for="date" class="mt-2 mr-1 ml-5"> Choose a startdate: </label>
        <input type="date" id='startDate' class='form-control border p-1 mr-5' name="date">
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <label for="date" class="mt-2 mr-1 ml-5"> Choose a duedate: </label>
        <input type="date" id='dueDate' class='form-control border p-1 mr-5' name="date">
      </div>

      <input type="submit" value="Add Task" class="btn btn-primary form-control mx-auto">
    </form>


    <div class="buttons d-flex justify-content-center align-middle m-2">
      <button class="btn btn-primary m-2" id="showTableBtn">Show/Hide Task Table</button>
      <button class="btn btn-primary m-2" id="showChartBtn">Show/Hide Task Chart</button>
    </div>

    <div class='table-responsive taskTable'>
      <div class="bg-primary text-center"><h2>Table</h2></div>
      <table class="table border border-primary rounded-sm">
        <thead class="thead bg-primary">
          <tr>
            <th scope="col" class="text-center align-middle">#</th>
            <th scope="col" class="d-flex justify-content-between task-text">
              <p class="text-center align-middle m-auto">Task</p>
              <form class="p-2">
                <label for="select">Sort by: </label>
                <select name="select" class="px-3 bg-primary border rounded-sm select-sort">
                  <option value="1">Status</option>
                  <option value="2">Duedate</option>
                  <option selected value="3">Startdate</option>
                </select>
              </form>
            </th>
            <th scope="col" class="text-center align-middle date">Startdate</th>
            <th scope="col" class="text-center align-middle date">Duedate</th>
            <th scope="col" class="text-center align-middle">Status</th>
            <th scope="col" class="text-center align-middle"></th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <div class="taskChart my-4 bg-light">
      <div class="bg-primary text-center"><h2>Chart</h2></div>
      <div class="chartRow chartHeader d-flex justify-content-left mb-1">
        <div class="taskName border border-primary">TASK</div>
        <div class="datesRow  ">
          <div class="days d-flex ">
            <div class="day border border-primary">1</div>
            <div class="day border border-primary">2</div>
            <div class="day border border-primary">3</div>
            <div class="day border border-primary">4</div>
            <div class="day border border-primary">5</div>
            <div class="day border border-primary">6</div>
            <div class="day border border-primary">7</div>
            <div class="day border border-primary">8</div>
            <div class="day border border-primary">9</div>
            <div class="day border border-primary">10</div>
            <div class="day border border-primary">11</div>
            <div class="day border border-primary">12</div>
            <div class="day border border-primary">13</div>
            <div class="day border border-primary">14</div>
            <div class="day border border-primary">15</div>
            <div class="day border border-primary">16</div>
            <div class="day border border-primary">17</div>
            <div class="day border border-primary">18</div>
            <div class="day border border-primary">19</div>
            <div class="day border border-primary">20</div>
            <div class="day border border-primary">21</div>
            <div class="day border border-primary">22</div>
            <div class="day border border-primary">23</div>
            <div class="day border border-primary">24</div>
            <div class="day border border-primary">25</div>
            <div class="day border border-primary">26</div>
            <div class="day border border-primary">27</div>
            <div class="day border border-primary">28</div>
            <div class="day border border-primary">29</div>
            <div class="day border border-primary">30</div>
            <div class="day border border-primary">31</div>
          </div>
        </div>
      </div>

      <div class="chartData">
        
      </div>

    </div>

  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
